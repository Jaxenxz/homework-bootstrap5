<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<title>ระบบสารสนเทศสาขาวิชาวิทยาการคอมพิวเตอร์</title>
</head>
<body>
<div class="main-container">
    <!-- ส่วนที่ 1: ส่วนหัว -->
    <div class="header-section">
        <div class="header-container">
            <p class="header-text">ระบบสารสนเทศสาขาวิชาวิทยาการคอมพิวเตอร์</p>
            <p class="faculty-text"><i><b>คณะวิทยาศาสตร์และเทคโนโลยี</b></i></p>
            <p class="university-text">มหาวิทยาลัยราชภัฏนครศรีธรรมราช</p>
        </div>
        <div class="profile-section">
            <p class="name-text">นันทวุฒิ รักษาชาติ</p>
            <div class="button-group">
                <button type="button" class="btn-custom btn-edit">แก้ไข</button>
                <button type="button" class="btn-custom btn-save">บันทึก</button>
            </div>
        </div>
    </div>
    
    <!-- ส่วนที่ 2: ฟอร์มประวัตินักศึกษา -->
    <div class="form-section">
        <h4 class="history-header">ประวัตินักศึกษา</h4>
        <div class="form-container">
            <form>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>ชื่อ</label>
                        <input type="text" placeholder="กรุณากรอกชื่อ">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>นามสกุล</label>
                        <input name="inputlg1" type="text" placeholder="กรุณากรอกนามสกุล">
                    </div>
                </div>
                <div class="save-button">
                    <button type="button">บันทึกข้อมูล</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
